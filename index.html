<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My date countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Date countdown</h1>
    <p id="start">Start date<br>
        <input id="startPicker" type="date" name="" value="">
    </p>
    <div class="circle-wrapper">
        <div class="circle">
            <div id="pointer"></div>
        </div>
    </div>

    <p id="end"> End date<br>
        <input id="endPicker" type="date" name="" value="">
    </p>
    
    <p id="procent"></p>
    <script src="./main.js"></script>
</body>
</html>
